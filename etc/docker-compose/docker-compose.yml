version: '3.8'

services:
  studiobookingsystem-web:
    image: mycompanyname/studiobookingsystem-web:latest
    container_name: studiobookingsystem-web
    hostname: studiobookingsystem-web
    build:
      context: ../../
      dockerfile: src/StudioBookingSystem.Web/Dockerfile.local
    environment:
      - ASPNETCORE_URLS=https://+:443;http://+:80;
      - Kestrel__Certificates__Default__Path=/root/certificate/localhost.pfx
      - Kestrel__Certificates__Default__Password=9afe87e8-8c96-411e-bf1e-eb47870aa664
      - App__SelfUrl=https://localhost:44353
      - AuthServer__RequireHttpsMetadata=false
      - AuthServer__Authority=http://studiobookingsystem-web
      - App__HealthCheckUrl=http://studiobookingsystem-web/health-status      
      - ConnectionStrings__Default=Data Source=sql-server;Initial Catalog=StudioBookingSystem;User Id=sa;Password=myPassw0rd;MultipleActiveResultSets=true;TrustServerCertificate=True;
    ports:
      - "44353:443"
    restart: on-failure
    volumes:
      - ./certs:/root/certificate
    networks:
      - abp-network

  

  
  db-migrator:
    image: mycompanyname/studiobookingsystem-db-migrator:latest
    container_name: db-migrator
    build:
      context: ../../
      dockerfile: src/StudioBookingSystem.DbMigrator/Dockerfile.local
    environment:
      - OpenIddict__Applications__StudioBookingSystem_Web__RootUrl=https://localhost:44353
      - OpenIddict__Applications__StudioBookingSystem_Swagger__RootUrl=https://localhost:44332      
      - ConnectionStrings__Default=Data Source=sql-server;Initial Catalog=StudioBookingSystem;User Id=sa;Password=myPassw0rd;MultipleActiveResultSets=true;TrustServerCertificate=True;
      - Redis__Configuration=redis
    restart: on-failure
    depends_on:
      sql-server:
        condition: service_healthy
    networks:
      - abp-network
  
  sql-server:
    container_name: sql-server
    image: mcr.microsoft.com/mssql/server:2019-latest
    ports:
      - "1434:1433"
    environment:
      SA_PASSWORD: "myPassw0rd"
      ACCEPT_EULA: "Y"
    volumes:
      - sqldata:/var/opt/mssql
    networks:
      - abp-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S sql-server -U sa -P "myPassw0rd" -Q "SELECT 1" -b -o /dev/null
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

volumes:
  sqldata:
    name: studiobookingsystem_sqldata
networks:
  abp-network:
    name: studiobookingsystem-network
    driver: bridge